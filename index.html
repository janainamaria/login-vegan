<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style index.css">
    <title>Login vegan</title>
</head>
<body>
    <div class="main-login">
        <div class="laft-login">
            <h1>Cadastre-se</br>e venha ser feliz!!</h1>
            <img src="img/computer-login-animate.svg" alt="imagem" class="imagem">
        </div>
        <div class="right-login">
            <div class="card">
                <form action="">
                <h1>CADASTRE-SE</h1>
                <div class="text">
                    <label for="usuario">Nome:</label>
                    <input type="text" name="usuario" required placeholder="Digite seu nome">
                </div>
                <div class="text">
                    <label for="email">email:</label>
                    <input type="email" name="email" required placeholder="Digite seu email">
                </div>
                <div class="text">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" required placeholder="Digite sua senha">
                </div>
                <div class="text">
                    <label for="select">Tipo de usuario:</label>
                    <select name="select" class="select" required>
                        <option value="valor1">cliente</option>
                        <option value="valor2" selected>Administrador</option>
                    </select>
                </div>
            
                <button class="btn" type="submit">Cadastrar</button>
                <p>j√° possui uma conta? <a href="login.html">Entre aqui!</a></p>
            </form>
            </div>
        </div>
            </div>
</body>
</html>
