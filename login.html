<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style login.css">
    <title>Login vegan</title>
</head>
<body>
    <div class="main-login">
        <div class="laft-login">
            <h1>Faça login</br>Entre para o nosso time!</h1>
            <img src="img/computer-login-animate.svg" alt="imagem" class="imagem">
        </div>
        <div class="right-login">
            <div class="card">
                <form action="POST" name="formulario">
                <h1>LOGIN</h1>
                <div class="text">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" placeholder="Digite seu usuario"><p id="p1"></p>
                </div>
                <div class="text">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha"><p id="p2"></p>
                </div>
                <button class="btn" type="button" onclick="validarFormulario()">Login</button>
                <p class="mensagem">Não possui uma conta? <a href="index.html">Cadastre-se aqui!</a></p>
            </form>
            </div>
        </div>
            </div>
            <script src="js/login.js"></script>
</body>
</html>
